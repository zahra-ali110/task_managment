<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        accent: '#06b6d4',
                        dark: '#1f2937',
                        'dark-light': '#374151'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-dark text-white w-64 min-h-screen p-4 transition-transform duration-300 ease-in-out fixed lg:relative z-50 -translate-x-full lg:translate-x-0">
            <div class="flex items-center mb-8">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-tasks text-white"></i>
                </div>
                <h1 class="text-xl font-bold">Adminto</h1>
            </div>
            
            <div class="mb-8">
                <div class="flex items-center mb-4">
                    <img src="public/thoughtful-man.png" alt="User" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <p class="font-medium">John Smith</p>
                        <p class="text-sm text-gray-400">Admin User</p>
                    </div>
                </div>
            </div>
            
            <nav class="space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-300 hover:text-white hover:bg-dark-light rounded-lg transition-colors">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="tasks.html" class="flex items-center px-4 py-3 text-gray-300 hover:text-white hover:bg-dark-light rounded-lg transition-colors">
                    <i class="fas fa-tasks mr-3"></i>
                    Tasks
                </a>
                <a href="projects.html" class="flex items-center px-4 py-3 text-gray-300 hover:text-white hover:bg-dark-light rounded-lg transition-colors">
                    <i class="fas fa-project-diagram mr-3"></i>
                    Projects
                </a>
                <a href="calendar.html" class="flex items-center px-4 py-3 text-white bg-primary rounded-lg">
                    <i class="fas fa-calendar mr-3"></i>
                    Calendar
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:text-white hover:bg-dark-light rounded-lg transition-colors">
                    <i class="fas fa-users mr-3"></i>
                    Users
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:text-white hover:bg-dark-light rounded-lg transition-colors">
                    <i class="fas fa-envelope mr-3"></i>
                    Email
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden lg:ml-0">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <button id="sidebar-toggle" class="text-gray-500 hover:text-gray-700 mr-4 lg:hidden transition-colors">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <h1 class="text-2xl font-semibold text-gray-900">Calendar</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search events..." class="bg-gray-100 border-0 rounded-lg px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-primary">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bell text-xl"></i>
                        </button>
                        <div class="flex items-center">
                            <img src="public/thoughtful-man.png" alt="User" class="w-8 h-8 rounded-full">
                            <span class="ml-2 text-sm font-medium text-gray-700">John Smith</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Calendar Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <h2 class="text-2xl font-semibold text-gray-900">Calendar</h2>
                        <div class="flex items-center space-x-2">
                            <button id="prevMonth" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="currentMonth" class="text-lg font-medium text-gray-900 min-w-[200px] text-center"></span>
                            <button id="nextMonth" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <button id="createEventBtn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add Event
                    </button>
                </div>
                
                <!-- Event Creation Form -->
                <div id="eventForm" class="bg-white rounded-lg p-6 shadow-sm mb-6 hidden">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Create New Event</h3>
                    <form id="newEventForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Event Title</label>
                                <input type="text" id="eventTitle" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                <input type="date" id="eventDate" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Start Time</label>
                                <input type="time" id="eventTime" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Duration (hours)</label>
                                <input type="number" id="eventDuration" min="0.5" max="24" step="0.5" value="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                                <textarea id="eventNotes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                            </div>
                        </div>
                        <div class="flex justify-end space-x-3 pt-4">
                            <button type="button" id="cancelEventBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition-colors">
                                Create Event
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Calendar Grid -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="grid grid-cols-7 bg-gray-50">
                        <div class="p-4 text-center text-sm font-medium text-gray-700 border-r border-gray-200">Sun</div>
                        <div class="p-4 text-center text-sm font-medium text-gray-700 border-r border-gray-200">Mon</div>
                        <div class="p-4 text-center text-sm font-medium text-gray-700 border-r border-gray-200">Tue</div>
                        <div class="p-4 text-center text-sm font-medium text-gray-700 border-r border-gray-200">Wed</div>
                        <div class="p-4 text-center text-sm font-medium text-gray-700 border-r border-gray-200">Thu</div>
                        <div class="p-4 text-center text-sm font-medium text-gray-700 border-r border-gray-200">Fri</div>
                        <div class="p-4 text-center text-sm font-medium text-gray-700">Sat</div>
                    </div>
                    <div id="calendarGrid" class="grid grid-cols-7">
                        <!-- Calendar days will be dynamically inserted here -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden hidden transition-opacity duration-300"></div>

    <!-- Event Modal -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-900">Event Details</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="eventDetails">
                <!-- Event details will be populated here -->
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button id="editEventBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                    Edit
                </button>
                <button id="deleteEventBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
