<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        accent: '#06b6d4',
                        dark: '#1f2937',
                        'dark-light': '#374151'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-tasks text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Create Account</h1>
            <p class="text-gray-600 mt-2">Join TaskFlow and boost your productivity</p>
        </div>

        <!-- Django Messages -->
        {% if messages %}
        <div class="mb-4 space-y-2">
            {% for message in messages %}
            <div class="p-3 rounded-lg text-sm font-medium
                        {% if message.tags == 'error' %} bg-red-100 text-red-700 border border-red-300
                        {% elif message.tags == 'success' %} bg-green-100 text-green-700 border border-green-300
                        {% else %} bg-blue-100 text-blue-700 border border-blue-300 {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Signup Form -->
        <form method="POST" action="{% url 'signup' %}" class="space-y-6">
            {% csrf_token %}

            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <div class="relative">
                    <input type="text" name="full_name" id="fullName" required
                           value="{{ request.POST.full_name }}"
                           class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                           placeholder="Enter your full name">
                    <i class="fas fa-user absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <input type="email" name="email" id="email" required
                           value="{{ request.POST.email }}"
                           class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                           placeholder="Enter your email">
                    <i class="fas fa-envelope absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>

            <!-- Role -->
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Register As</label>
                <div class="relative">
                    <select name="role" id="role" required
                            class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors">
                        <option value="">Select Role</option>
                        <option value="manager" {% if request.POST.role == "manager" %}selected{% endif %}>Manager</option>
                        <option value="employee" {% if request.POST.role == "employee" %}selected{% endif %}>Employee</option>
                    </select>
                    <i class="fas fa-briefcase absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" name="password1" id="password" required
                           class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                           placeholder="Create a password">
                    <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <div class="relative">
                    <input type="password" name="password2" id="confirmPassword" required
                           class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                           placeholder="Confirm your password">
                    <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>

            <!-- Terms -->
            <div class="flex items-center">
                <input type="checkbox" id="agreeTerms" required
                       class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                <label for="agreeTerms" class="ml-2 text-sm text-gray-600">
                    I agree to the <a href="#" class="text-primary hover:text-secondary">Terms of Service</a> and 
                    <a href="#" class="text-primary hover:text-secondary">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit -->
            <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-secondary transition-colors transform hover:scale-105">
                Create Account
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-600">Already have an account? 
                <a href="{% url 'login' %}" class="text-primary hover:text-secondary font-semibold transition-colors">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
