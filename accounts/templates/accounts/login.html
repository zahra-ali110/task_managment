<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        accent: '#06b6d4',
                        dark: '#1f2937',
                        'dark-light': '#374151'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-tasks text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Sign in to your TaskFlow account</p>
        </div>
        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="p-3 mb-2 rounded 
                       {% if message.tags == 'success' %} bg-green-100 text-green-800 
                       {% elif message.tags == 'error' %} bg-red-100 text-red-800 
                       {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Django Login Form -->
        <form method="POST" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}

            <!-- Username / Email -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <input type="email" name="username" id="id_username" required
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                        placeholder="Enter your email">
                    <i class="fas fa-envelope absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" name="password" id="id_password" required
                        class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                        placeholder="Enter your password">
                    <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                    <button type="button" id="togglePassword"
                        class="absolute right-4 top-4 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Remember & Forgot -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-primary hover:text-secondary transition-colors">Forgot password?</a>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-secondary transition-colors transform hover:scale-105">
                Sign In
            </button>
        </form>

        <!-- Signup Link -->
        <div class="mt-8 text-center">
            <p class="text-gray-600">Don't have an account?
                <a href="{% url 'signup' %}"
                    class="text-primary hover:text-secondary font-semibold transition-colors">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("id_password");
        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.querySelector("i").classList.toggle("fa-eye-slash");
        });
    </script>
</body>

</html>
